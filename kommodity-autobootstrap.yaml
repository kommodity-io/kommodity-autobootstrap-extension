name: kommodity-autobootstrap
container:
  entrypoint: ./kommodity-autobootstrap-extension
  mounts:
    - source: /system/run/machined
      destination: /system/run/machined
      type: bind
      options:
        - bind
        - rw
configuration: true
depends:
  - service: machined
  - path: /system/run/machined/machine.sock
  - network:
      - addresses
      - connectivity
      - hostname
      - etcfiles
restart: untilSuccess
